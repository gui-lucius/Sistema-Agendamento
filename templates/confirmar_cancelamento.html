<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Cancelamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
            text-align: center;
        }

        .caixa {
            background: white;
            padding: 25px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #cc0000;
        }

        p {
            font-size: 18px;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #cc0000;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a30000;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <h2>Deseja realmente cancelar o agendamento?</h2>

        <p><strong>Cliente:</strong> {{ agendamento.nome_cliente }}</p>
        <p><strong>Barbeiro:</strong> {{ agendamento.barbeiro.nome }}</p>
        <p><strong>Data:</strong> {{ agendamento.data_horario_reserva|date:"d/m/Y" }}</p>
        <p><strong>Hor√°rio:</strong> {{ agendamento.data_horario_reserva|time:"H:i" }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Sim, quero cancelar</button>
        </form>
    </div>
</body>
</html>
