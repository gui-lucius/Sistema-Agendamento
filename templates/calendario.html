{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Calendário de Reservas</title>
  <link rel="icon" type="image/x-icon" href="{% static 'imagens/favicon.ico' %}">

  <!-- FullCalendar CSS e JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales/pt-br.js"></script>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/calendario.css' %}">
</head>
<body>

  <div class="btn-container">
    <a href="{% url 'agendamentos:home' %}" class="btn-back">Voltar à Página Inicial</a>
  </div>

  <div id="mensagem-global"></div>

  <h1 class="titulo-calendario">Calendário de Reservas</h1>
  <div id="calendar"></div>

  <!-- Modal -->
  <div id="reservaModal">
    <div>
      <h3>Agendar Horário</h3>
      <div id="mensagem" class="mensagem-modal"></div>
      <form id="reservaForm">
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Seu E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

        <div class="modal-buttons">
          <button type="button" id="btnReservar">Reservar</button>
          <button type="button" id="cancelarModal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Aguarde, processando...</p>
  </div>

  <!-- 🔐 Injetar token no JS -->
  <script>
    const ACCESS_TOKEN = "{{ access_token }}";
  </script>

  <!-- JavaScript do Calendário -->
  <script src="{% static 'js/calendario.js' %}"></script>
</body>
</html>
